<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<style>
#header{
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 80px;
  background: #E3E6F3;
  box-shadow: 0 5px 15px rgba(0,0,0,0.6);
  z-index: 999;
  position: sticky;
  top: 0;
  left: 0;
}
.logo{
  display: flex;
}
#navbar{
  display: flex;
  align-items: center;
  justify-content: center;


}
#navbar li{
  list-style: none;
  padding: 0 20px;
  position: relative;
  
}
#navbar li a {
  text-decoration: none;
  font-size: 25px;
  font-weight: 600px;
  color: #1a1a1a;
  transition: 0.3s ease;

}
#navbar li a:hover,
#navbar li a.active {
  color:#088178;

}
#navbar li a.active::after,
#navbar li a:hover::after{
  content: "";
  width: 30%;
  height: 2px;
  background: #088178;
  position: absolute;
  bottom: -4px;
  left: 20px;

}
.row{
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  justify-content:space-around;

}
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
}

input:focus {
    border-color: #007bff;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.register {
    text-align: center;
    margin-top: 20px;
}

.register a {
    color: #007bff;
    text-decoration: none;
}

.register a:hover {
    text-decoration: underline;
}

</style>
<body>
    <section id="header">
      <div class="logo" >
        <a href="#"></a><img src="resources/images/rcplogoshop.png" class="logo" alt="" width="150px"></a>
      </div>
      
          <div>
            <ul id="navbar">
              <li><a href="/index.html" >Home </a></li>
              <li><a href="/products/show">Shop</a> </li>
              
              <li><a href="/admin">Admin</a> </li>
              <li><a href="#" class="active">Login</a> </li>
              <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
           </ul>
          </div>
    </section>
    </div>
  <div class="container">
        <h2>Register</h2>
        
        
        <div th:if="${success}"
          class ="alert alert-success alert-dismissible fade show" role="alert" >
        <strong>Account created Successfully</strong>
        <a class= "ms-2" href="/customer/login">Login</a>
        <button type="button" class= "btn-close" data-bs-dismiss="alert" area-label="close"></button>
        </div>
        <form method="post" action="/customer/register" th:object="${registerDto}" >
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input  id="first-name" name="fn"   th:field="${registerDto.fname}">
                <p  th:if="${#fields.hasErrors('fname')}"
                th:errorclass="text-danger"
                th:errors="${registerDto.fname}"></p>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input  id="last-name" name="ln"   th:field="${registerDto.lname}">
                <p  th:if="${#fields.hasErrors('lname')}"
                th:errorclass="text-danger"
                th:errors="${registerDto.lname}"></p>
            </div>
            <div class="form-group">
                <label for="email" >Email</label>
                <input  id="email" name="em" th:field="${registerDto.email}">
                 <p  th:if="${#fields.hasErrors('email')}"
                th:errorclass="text-danger"
                th:errors="${registerDto.email}"></p>  
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number</label>
                <input id="mobile-number" name="mo" th:field="${registerDto.Phone}">
                 <p  th:if="${#fields.hasErrors('Phone')}"
                th:errorclass="text-danger"
                th:errors="${registerDto.Phone}"></p>  
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" name="add" th:field="${registerDto.address}">
                 <p  th:if="${#fields.hasErrors('address')}"
                th:errorclass="text-danger"
                th:errors="${registerDto.address}"></p>  
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="pass" type="password" th:field="${registerDto.password}">
                 <p  th:if="${#fields.hasErrors('password')}"
                th:errorclass="text-danger"
                th:errors="${registerDto.password}"></p>  
            </div>
             <div class="form-group">
                <label for="conpassword">Confirm Password</label>
                <input id="conpassword" name="cpass" type="password" th:field="${registerDto.confirmpassword}">
                 <p  th:if="${#fields.hasErrors('confirmpassword')}"
                th:errorclass="text-danger"
                th:errors="${registerDto.confirmpassword}"></p>  
            </div>
            
            <div >
            <button type="submit">Submit</button>
            </div>
             <div class="register">
            <h3> <a href="/index.html">Cancel</a></h3>
           </div>
        </form>
    </div>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
